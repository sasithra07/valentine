<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes ğŸ’•</button>
      <button id="no">No ğŸ˜œ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Move on hover (desktop)
    noBtn.addEventListener("mouseover", moveButton);

    // Move on touch (mobile)
    noBtn.addEventListener("touchstart", moveButton);

    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          font-family:'Comic Sans MS', cursive;
          background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        ">
          <h1 style="color:#ff4d6d; font-size:50px;">
            Yay!! ğŸ’•ğŸ˜ I knew it!
          </h1>
        </div>
      `;
    }
  </script>

</body>
</html>
