<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POV: How Coders Find a Valentine ðŸ’˜</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #6a0036, #b3125d);
  overflow: hidden;
  color: white;
}

h1, p { margin: 0; }

.center {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(0,0,0,0.35);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 0 30px rgba(255,0,100,0.4);
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  outline: none;
  margin: 15px 0;
  font-size: 16px;
  text-align: center;
}

button {
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.btn-pink {
  background: #ff4d7e;
  color: white;
}

.btn-black {
  background: black;
  color: white;
  position: absolute;
}

.buttons {
  position: relative;
  height: 80px;
  margin-top: 20px;
}

.hidden { display: none; }

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 0.8; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="center" id="screen1">
  <div class="card">
    <h1>Hey ðŸ’•</h1>
    <p style="margin-top:10px;">What's your name?</p>
    <input type="text" id="nameInput" placeholder="Type your name â¤ï¸">
    <button class="btn-pink" onclick="goNext()">Continue ðŸ’ž</button>
  </div>
</div>

<div class="center hidden" id="screen2">
  <div class="card">
    <h1 id="loveName">LOVE ðŸ’–</h1>
    <p style="margin:15px 0;">Will you be my Valentine?</p>

    <div class="buttons">
      <button class="btn-pink" onclick="yesClick()">Yes ðŸ’•</button>
      <button class="btn-black" id="noBtn">No ðŸ˜³</button>
    </div>
  </div>
</div>

<div class="center hidden" id="screen3">
  <div class="card">
    <h1>YAYYYY!! ðŸŽ‰ðŸ¥¹</h1>
    <p style="margin-top:15px;">
      Love, you're officially my Valentine ðŸ’–<br>
      This just made my heart so happy ðŸ’ž
      I Love You Mamahh ðŸ’—
    </p>
  </div>
</div>

<script>
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");
const screen3 = document.getElementById("screen3");
const loveName = document.getElementById("loveName");
const noBtn = document.getElementById("noBtn");

function goNext() {
  const name = document.getElementById("nameInput").value || "LOVE";
  loveName.innerText = name + " ðŸ’–";
  screen1.classList.add("hidden");
  screen2.classList.remove("hidden");
}

function yesClick() {
  screen2.classList.add("hidden");
  screen3.classList.remove("hidden");
  startHearts();
}

// No button escape
function moveNo() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// Hearts animation
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 300);
}
</script>

</body>
</html>
